<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us - Multiplayer Custom</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ESTILOS GERAIS */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* FUNDO DE ESTRELAS */
        .stars {
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: -1;
            animation: moveStars 120s linear infinite;
        }

        @keyframes moveStars {
            from { transform: translate(0, 0); }
            to { transform: translate(-50%, -50%); }
        }

        /* TELA INICIAL */
        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 15px #ff0000;
            margin-bottom: 20px;
            text-align: center;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 85%;
            max-width: 320px;
            z-index: 2;
        }

        input[type="text"] {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #444;
            color: white;
            border-radius: 10px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-create { background-color: #ffffff; color: #000; }
        .btn-call { background-color: #ff0000; color: white; box-shadow: 0 0 10px #ff0000; }

        /* MODAL (POP-UP) */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            overflow-y: auto;
        }

        .modal-content {
            background: #111;
            margin: 5% auto;
            padding: 25px;
            border: 2px solid #ff0000;
            width: 80%;
            max-width: 350px;
            border-radius: 20px;
        }

        .modal-content h2 {
            color: #ff0000;
            text-align: center;
            margin-top: 0;
            font-size: 1.2rem;
        }

        .config-group {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .config-group label {
            font-size: 0.75rem;
            color: #bbb;
        }

        .config-group input {
            width: 70px;
            background: #222;
            border: 1px solid #444;
            color: #00ff00;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
        }

        .btn-start {
            background-color: #00ff00;
            color: black;
            width: 100%;
            margin-top: 20px;
        }

        /* NOTIFICAÃ‡ÃƒO */
        #notif-alert {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff0000;
            padding: 15px 30px;
            border-radius: 0 0 20px 20px;
            transition: 0.5s;
            z-index: 100;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div id="notif-alert">ðŸš¨ ALGUÃ‰M CHAMOU! ðŸš¨</div>

    <h1>AMONG US<br><span style="font-size: 1rem; color: #aaa;">MULTIPLAYER</span></h1>

    <div class="menu">
        <input type="text" id="username" placeholder="SEU NOME">
        <button class="btn-create" onclick="abrirModal()">CRIAR SERVIDOR</button>
        <button class="btn-call" onclick="chamarTodos()">ðŸš¨ CHAMAR TODOS ðŸš¨</button>
    </div>

    <div id="setupModal" class="modal">
        <div class="modal-content">
            <h2>CONFIGURAÃ‡Ã•ES</h2>
            
            <div class="config-group">
                <label>Assassinos (0-4):</label>
                <input type="number" id="assassinos" min="0" max="4" value="1">
            </div>

            <div class="config-group">
                <label>Detetives (0-2):</label>
                <input type="number" id="detetives" min="0" max="2" value="1">
            </div>

            <div class="config-group">
                <label>MÃ©dicos (0-3):</label>
                <input type="number" id="medicos" min="0" max="3" value="1">
            </div>

            <div class="config-group">
                <label>Lobisomens (0-1):</label>
                <input type="number" id="lobisomens" min="0" max="1" value="0">
            </div>

            <div class="config-group">
                <label>Deformadores (0-1):</label>
                <input type="number" id="deformadores" min="0" max="1" value="0">
            </div>

            <div class="config-group">
                <label>Tempo Morte (seg):</label>
                <input type="number" id="morte" min="0.9" max="700" value="30">
            </div>

            <div class="config-group">
                <label>Tempo Pistas (seg):</label>
                <input type="number" id="pistas" min="0.1" max="800" value="20">
            </div>

            <button class="btn-start" onclick="iniciarJogo()">INICIAR PARTIDA</button>
            <button onclick="fecharModal()" style="background:none; color: #666; width:100%; margin-top:10px;">Voltar</button>
        </div>
    </div>

    <audio id="audioEmergencia" src="https://www.myinstants.com/media/sounds/among-us-emergency-meeting.mp3"></audio>

    <script>
        function abrirModal() {
            const nome = document.getElementById('username').value;
            if(!nome) { alert("Digite seu nome primeiro!"); return; }
            document.getElementById('setupModal').style.display = "block";
        }

        function fecharModal() {
            document.getElementById('setupModal').style.display = "none";
        }

        function chamarTodos() {
            const alerta = document.getElementById('notif-alert');
            const som = document.getElementById('audioEmergencia');
            
            alerta.style.top = "0px";
            som.play();

            setTimeout(() => {
                alerta.style.top = "-100px";
            }, 4000);
        }

        function iniciarJogo() {
            alert("Sincronizando com tripulantes... Aguarde o inÃ­cio!");
            fecharModal();
        }
    </script>
</body>
</html>
